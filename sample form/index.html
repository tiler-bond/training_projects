<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Sign Up & Subscribe Form</h1>
    </header>
    <main>
      <div class="signUpDiv">
        <h2>SIGN UP WITH</h2>
        <div class="socialMediaLinks">
          <img
            src="5365678_fb_facebook_facebook logo_icon.png"
            alt="facebookLogo"
          /><img />
          <img
            src="5296516_tweet_twitter_twitter logo_icon.png"
            alt="twitterLogo"
          />
          <img
            src="5296501_linkedin_network_linkedin logo_icon (1).png"
            alt="linkedinLogo"
          />
        </div>

        <p>(or)</p>
        <p class="registeredUser">Have an Account?</p>
        <input type="email" class="email" placeholder="E-Mail" />
        <input type="password" class="password" placeholder="Password" />
        <button type="button" class="button">Get Started</button>
        <form action=""></form>
      </div>
      <div class="subscriptionDiv">
        <img
          src="—Pngtree—paper plane graphic template free_3573803.png"
          class="SubscribeImg"
        /><img />
        <h2>SUBSCRIBE</h2>
        <p>Subscribe To Get Our Latest Update!</p>
        <p id="lastLine">Drop A Mail To Join Our Newsletter For Free News</p>
        <input type="email" id="email" placeholder="Enter Your Email" />
        <input type="button" class="button" value="SUBSCRIBE" />
      </div>
    </main>

    <footer>
      <p>
        © 2017 Sign Up & Subscribe Form. All rights reserved | Design by
        W3layouts
      </p>
    </footer>
  </body>
</html>
